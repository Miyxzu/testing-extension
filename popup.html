<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Website Title: <span id="title"></span></h1>

        <button id="titleButton">get title</button>

    </div>
    <div class="whitelist">
        <h2>Whitelist</h2>
        <div id="whitelistContainer"></div> <!-- Ensure this ID matches -->
    </div>
    <div class="page">
        <a href="dashboard/page.html" class="dashboard" target="_blank">dashboard</a>
    </div>
    <div class="addTasks">
        <h2>Add Tasks</h2>
        <input type="text" id="task" placeholder="Enter task">
        <button id="addTask">Add Task</button>
        <div id="taskContainer"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
