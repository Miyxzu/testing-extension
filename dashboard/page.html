<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="addTasks">
        <h2>Add Tasks</h2>
        <label for="taskInput" id="taskLabel"></label>
        <input type="text" id="taskInput" placeholder="Enter task">
        <button id="tasksButton">Add Task</button>
        <button id="clearTasks">Force Clear Tasks</button>
        <div id="taskContainer"></div>
    </div>
    <div class="filteredWebsites">
        <h2>Filtered Websites</h2>
        <label for="websiteText" id="websiteLabel"></label>
        <input type="text" id="websiteText" placeholder="Website URL">
        <button id="websiteButton">Filter Website</button>
        <button id="resetFilterList">Reset Filtered Websites</button>
        <div id="filteredWebsitesContainer"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
